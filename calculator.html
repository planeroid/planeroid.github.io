<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="css/calculator.css" />
</head>
<body>
  <a href="index.html">Home</a>
  <div id="calculator">
    <div id="total">

    </div>
    <div id="operators">
      <a id="plus">+</a>
      <a id="subtract">-</a>
      <a id="divide">&divide;</a>
      <a id="multiply">&times;</a>
      <a id="equals">=</a>
    </div>
    <div id="numbers">
      <a id="one">1</a>
      <a id="two">2</a>
      <a id="three">3</a>
      <a id="four">4</a>
      <a id="five">5</a>
      <a id="six">6</a>
      <a id="seven">7</a>
      <a id="eigth">8</a>
      <a id="nine">9</a>
      <a id="clear">C</a>
      <a id="zero">0</a>
      <a id="allclear">AC</a>
    </div>
  </div>
</body>
</html>
